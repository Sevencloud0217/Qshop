<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Vue</title>
    <script src="/static/js/vue.min.js"></script>
</head>
<body>
{% verbatim %}   <!-- 标志：从这里开始到结束标签内 django模板语法失效 -->
<div id="panel">
    <p>
        内容绑定 {{ name }}
    </p>
    <hr>
    <p v-bind:style="style">
        属性绑定
    </p>
    <hr>
    <p v-if="flag">
        判断绑定
    </p>
    <hr>

    <p v-for="p in lists">
        循环绑定  {{ p }}
    </p>
    <hr>
    <button v-on:click = "click">
        事件绑定
    </button>
    <hr>


</div>
{% endverbatim %}

<script>

    var vue = new Vue(
        {
            el: "#panel",
            data: {
                name: "zhangsan",
                style:"color:red",
                flag:1,
                lists:["python","java","php"],
            },
            methods:{
                "click":function () {
                    alert("hello world")
                }
            }
        }
    )


</script>

</body>
</html>
